name: Alert Consumer CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache-dependency-path: go.sum
      
      - name: Lint
        uses: golangci/golangci-lint-action@v6 # Updated version
      
      - name: Run Tests
        run: go test -v -race -coverprofile=coverage.out ./tests/unit/...

  deploy:
    name: Trigger OpenShift
    needs: [test-and-lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true

      - name: Start Build
        run: |
          # This approach is safer than webhooks and provides real-time logs
          oc start-build alert-consumer -n cloud-09-development --follow --wait