name: Alert Consumer Tests

on:
  pull_request:
    paths:
      - '**'
  push:
    branches:
      - main
      - master

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./tests/unit/...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 30

      - name: Check test coverage
        run: |
          echo "Coverage report:"
          go tool cover -func=coverage.out | tail -1
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "Total coverage: $coverage"
          # Note: Coverage threshold check is informational
          # Adjust threshold as needed for your project requirements

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache-dependency-path: go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v -o alert-consumer ./cmd/alert-consumer

      - name: Verify binary exists
        run: |
          if [ -f ./alert-consumer ]; then
            echo "Binary built successfully"
            file ./alert-consumer
          else
            echo "Binary not found"
            exit 1
          fi

  trigger-build:
    name: Trigger OpenShift Build
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    # Only run on push to main/master branches (after successful merge)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Trigger OpenShift Build Webhook
        run: |
          echo "Triggering OpenShift build for alert-consumer..."
          response=$(curl -X POST \
            --max-time 30 \
            --silent \
            --show-error \
            --insecure \
            --write-out "\nHTTP_STATUS:%{http_code}\n" \
            "https://146.19.177.35:6443/apis/build.openshift.io/v1/namespaces/cloud-09-development/buildconfigs/alert-consumer/webhooks/alert-consumer-webhook/generic")
          
          http_status=$(echo "$response" | grep "HTTP_STATUS:" | cut -d: -f2)
          body=$(echo "$response" | sed '/HTTP_STATUS:/d')
          
          echo "Build trigger response:"
          echo "$body"
          
          if [ "$http_status" -ge 200 ] && [ "$http_status" -lt 300 ]; then
            echo "OpenShift build triggered successfully (HTTP $http_status)"
          else
            echo "Build trigger returned HTTP $http_status"
            exit 1
          fi
