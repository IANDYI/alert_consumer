name: Alert Consumer Tests

on:
  pull_request:
    paths:
      - '**'
  push:
    branches:
      - main
      - master

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./tests/unit/...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 30

      - name: Check test coverage
        run: |
          echo "Coverage report:"
          go tool cover -func=coverage.out | tail -1
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "Total coverage: $coverage"
          # Note: Coverage threshold check is informational
          # Adjust threshold as needed for your project requirements

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache-dependency-path: go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v -o alert-consumer ./cmd/alert-consumer

      - name: Verify binary exists
        run: |
          if [ -f ./alert-consumer ]; then
            echo "Binary built successfully"
            file ./alert-consumer
          else
            echo "Binary not found"
            exit 1
          fi
